<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
<!--Font style link from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">The Sports Quiz!!!</h1>
<!--Html for the question area of the page-->
    <div class="game-area">
      <div class="question-area">
        <p id="question">Where did Jurgen Klopp begin his managerial career?</p>
      </div>
<!--Html for the answer area of the page-->
      <div class="answer-area" id="answer-area">
        <button class="answer-a answer-buttons">Mainz</button>
        <button class="answer-b answer-buttons">Bayer Leverkusen</button>
        <button class="answer-c answer-buttons">Borrusia Dortmund</button>
        <button class="answer-d answer-buttons">I'm better at basketball than i am at baseball</button>
      </div>
      <div>
      <button data-type="submit" id="submit">Next</button>
    </div>
<!--Html for the score area of the page-->
    <div class="score-area">
        <p class="scores" id="correct-scores">Correct Answers <span id="score">0</span></p>
        <p class="scores" id="incorrect-scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
 <!--Link to javascript-->   
    <script src="assets/js/script.js"></script>
  </body>
</html>
