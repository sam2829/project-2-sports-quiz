<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Font style link from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sports Quiz</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.png" />
  </head>
  <body>
    <!--Html for the heading-->
    <h1 class="heading">The Sports Quiz!!!</h1>
    <!--Html for start of game area-->
    <div id="game-area">
      <!--Hmtl for progress bar-->
      <div id="my-progress">
        <div id="my-bar"></div>
      </div>
      <!--Html for score area displaying how many correct and incorrect answers-->
      <div class="score-area">
        <p class="scores" id="correct-scores">
          Correct Answers <span id="score">0</span>
        </p>
        <p class="scores" id="incorrect-scores">
          Incorrect Answers <span id="incorrect">0</span>
        </p>
      </div>
      <!--Html for the question area of the page-->
      <div id="question-area">
        <p id="question"></p>
      </div>
      <!--Html for the answer area of the page-->
      <div class="answer-area" id="answer-area">
        <button class="answer-buttons"></button>
        <button class="answer-buttons"></button>
        <button class="answer-buttons"></button>
        <button class="answer-buttons"></button>
      </div>
      <div>
        <button data-type="submit" id="next-button">Next</button>
        <button data-type="submit" id="play-again">Play again!</button>
      </div>
    </div>
    <!--Start quiz button-->
    <div>
        <button data-type="submit" id="start-button">Start Quiz!</button>
    </div>
    <!--Link to javascript-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
